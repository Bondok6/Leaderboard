<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>

    <header>
      <h1>Leaderboard</h1>
    </header>

    <main>

      <section class="recent-scores-section">

        <div class="recent-info">
          <h2>Recent Scores</h2>
          <button type="button" class="btn" id="refresh-btn">Refresh</button>
        </div>

        <ul class="recent-score-container"></ul>

      </section>

      <section class="add-score-section">
        <h2>Add your score</h2>

        <form id="form">
          <input type="text" placeholder="Your Name" id="name" required>
          <input type="number" placeholder="Your Score" id="score" required>
          <button type="submit" class="btn">Submit</button>
        </form>

        <div class="status">
          <div class="success hidden">
            <span>âœ… The score is added successfully</span>
          </div>
        </div>

      </section>

    </main>


  </body>

</html>
